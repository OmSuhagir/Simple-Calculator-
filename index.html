<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Calculator </h1>
    <div class="main">
        <div class="calc">
            <div class="display"> 
                <p class="dis"></p> 
                <p class="ans"></p> 
            </div>
            <div class="buttons">
                <div class="line">
                   <button class="nums" onclick="appendNumber(7)">7</button>
                   <button class="nums" onclick="appendNumber(8)">8</button>
                   <button class="nums" onclick="appendNumber(9)">9</button>
                   <button class="syms" onclick="appendOperator('/')">/</button>
                </div>
                <div class="line">
                    <button class="nums" onclick="appendNumber(4)">4</button>
                    <button class="nums" onclick="appendNumber(5)">5</button>
                    <button class="nums" onclick="appendNumber(6)">6</button>
                    <button class="syms" onclick="appendOperator('*')">*</button>
                </div>
                <div class="line">
                    <button class="nums" onclick="appendNumber(1)">1</button>
                    <button class="nums" onclick="appendNumber(2)">2</button>
                    <button class="nums" onclick="appendNumber(3)">3</button>
                    <button class="syms" onclick="appendOperator('-')">-</button>
                </div>
                <div class="line2">
                    <button class="nums" onclick="appendNumber(0)">0</button>
                    <button class="syms" onclick="appendOperator('+')">+</button>
                </div>
                <div class="line2">
                    <button class="equal" onclick="calculateResult()">=</button>
                    <button class="clear" onclick="clearDisplay()">AC</button>
                </div>
            </div>  
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
